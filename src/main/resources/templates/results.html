<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View All Characters</title>
</head>
<body>
	<form>
		<table>
			<tr th:each="currentPlayer : ${players}">
				<td th:text="${currentPlayer.id}" />
				<td th:text="${currentPlayer.playerName}" />
				<td th:text="${currentPlayer.characterName}" />
				<td th:text="${currentPlayer.totalHitPoints}" />
				<td th:text="${currentPlayer.currentHitPoints}" />
				<td th:text="${currentPlayer.hitDamage}" />
				<td th:text="${currentPlayer.attributes.strength}" />
				<td th:text="${currentPlayer.attributes.intelligence}" />
				<td th:text="${currentPlayer.attributes.wisdom}" />
				<td th:text="${currentPlayer.attributes.dexterity}" />
				<td th:text="${currentPlayer.attributes.constitution}" />
				<td th:text="${currentPlayer.attributes.charisma}" />
				<td th:text="${currentPlayer.item.name}" />
				<td th:text="${currentPlayer.item.description}" />
				<td th:text="${currentPlayer.item.state}" />
				<td><a th:href="@{/edit/{id}(id=${currentPlayer.id})}">Edit</a></td>
				<td><a th:href="@{/delete/{id}(id=${currentPlayer.id})}">Delete</a></td>
			</tr>
		</table>
	</form>
	<a href="../inputPlayer">Add a new character</a>
</body>
</html>
